---
openapi: 3.0.0

info:
  title: Kanbanflow API
  description: Lean project management. Simplified.
  version: 0.0.1
  license:
    name: MIT

servers:
  - url: https://kanbanflow.com/api/v1
    description: Kanbanflow API server

security:
  - BasicAuth: []

paths:
  /board:
    get:
      summary: Returns the structure of the board belonging to the token.
      operationId: getBoard
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Board"
  /tasks/{taskId}:
    get:
      summary: Returns a single task by ID
      operationId: getTaskById
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Task"

components:

  securitySchemes:
    BasicAuth:
      type: http
      scheme: basic

  schemas:
    Column:
      type: object
      properties:
        name:
          type: string
        uniqueId:
          type: string
    Swimlane:
      type: object
      properties:
        name:
          type: string
        uniqueId:
          type: string
    Color:
      type: object
      properties:
        name:
          type: string
        value:
          type: string
        description:
          type: string
    Board:
      type: object
      required:
        - _id
        - name
        - columns
        - colors
      properties:
        _id:
          type: string
        name:
          type: string
        columns:
          type: array
          items:
            $ref: "#/components/schemas/Column"
        swimlanes:
          type: array
          items:
            $ref: "#/components/schemas/Swimlane"
        colors:
          type: array
          items:
            $ref: "#/components/schemas/Color"
    Task:
      type: object
      required:
        - _id
        - name
        - columnId
      properties:
        _id:
          type: string
        name:
          type: string
        columnId:
          type: string